{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Iniciar Sesión - AnimeBlog{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-10">
    <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-md">
        <div class="px-6 py-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-200 mb-6">Iniciar Sesión</h2>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="flex items-center justify-between mt-6">
                    <a href="{% url 'accounts:password_reset' %}" class="text-sm text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300">
                        ¿Olvidaste tu contraseña?
                    </a>
                    <button type="submit" class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-md dark:bg-primary-700 dark:hover:bg-primary-600">
                        Iniciar sesión
                    </button>
                </div>
            </form>
        </div>
        
        <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600">
            <p class="text-center text-gray-600 dark:text-gray-400">
                ¿No tienes una cuenta? 
                <a href="{% url 'accounts:register' %}" class="text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300 font-medium">
                    Regístrate
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
